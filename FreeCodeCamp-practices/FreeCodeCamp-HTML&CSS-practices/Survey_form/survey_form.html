<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Form</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;1,300&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="survey-form.css" .css">
</head>

<body>
    <main id="form">

        <section class="container">
            <div class="row justify-content-center g-3 mb-5">
                <div class="col-8 ">
                    <h1 class="col text-center">freeCodeCamp Survey Form</h1>
                    <h2 class="col text-center">Thank you for taking the time to help us improve the platform</h2>

                    <form action="" class="mw-100 p-5 survey-form">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" name="name" id="name" class="mb-4 form-control" placeholder="Enter your name"
                            required="required">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" id="email" class="mb-4 form-control"
                            placeholder="Enter your email" required="required">
                        <label for="age" class="form-label">Age<span class="bracket"> (optional)</span></label>
                        <input type="number" name="age" id="age" min="18" max="120" class="mb-4 form-control"
                            placeholder="Age" required="required">
                        <div class="mb-4">
                            <p class="mb-2"> Which option best describes your current role?</p>
                            <select name="role" id="dropdown-role" class="form-select">
                                <option value="">Select current role</option>
                                <option value="student">Student</option>
                                <option value="fulltime">Full Time Job</option>
                                <option value="learner">Full Time Learner</option>
                                <option value="unrevealed">Prefer not to say</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <p class="mb-2">Would you recommend freeCodeCamp to a friend?</p>
                            <div class="form-check">
                                <input type="radio" id="definitely" name="recommandation" value="definitely"
                                    class="form-check-input">
                                <label for="definitely" class="form-check-label">definitely</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" id="maybe" name="recommandation" value="maybe"
                                    class="form-check-input">
                                <label for="maybe" class="form-check-label">Maybe</label>

                            </div>
                            <div class="form-check">
                                <input type="radio" id="not-sure" name="recommandation" value="not-sure"
                                    class="form-check-input">
                                <label for="not-sure" class="form-check-label">Not Sure</label>
                            </div>
                        </div>
                        <div class="mb-4">
                            <p class="mb-2"> What is your favorite feature of freeCodeCamp?</p>
                            <select name="feature" id="feature" class="form-select mb-3">
                                <option value="">Select an option</option>
                                <option value="challenges">challenges</option>
                                <option value="projects">Projects</option>
                                <option value="community">Community</option>
                                <option value="open-source">Open Source</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <p class="mb-2">What would you like to see improved? <span class="bracket"> (Check all that
                                    apply)</span></p>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="front-end" id="front-end">
                                <label for="front-end">Front-end Projects</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="back-end" id="back-end">
                                <label for="back-end">Back-end Projects</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="Data" id="Data">
                                <label for="Data">Data Visualization Projects</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="Challenges" id="Challenges">
                                <label class="form-check-label" for="Challenges">Challenges</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="open-source" id="open-source">
                                <label class="form-check-label" for="open-source">Open Source Community</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="help-room" id="help-room">
                                <label class="form-check-label" for="help-room">Gitter help rooms</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="videos" id="videos">
                                <label class="form-check-label" for="videos">Videos</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="city-meetups" id="city-meetups">
                                <label class="form-check-label" for="city-meetups">City Meetups</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="wiki" id="wiki">
                                <label class="form-check-label" for="wiki">Wiki</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="forum" id="forum">
                                <label class="form-check-label" for="forum">Forum</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="courses" id="courses">
                                <label class="form-check-label" for="courses">Additional courses</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Any comments or suggestions?</label>
                            <div class="form-textarea">
                                <textarea class="form-control" name="comments" id="comments"
                                    placeholder="Enter your comment here..." rows="5"></textarea>
                            </div>
                        </div>
                        <div class="d-grid gap-2 mt-4">
                            <button class="btn btn-lg btn-success" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>


    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

</body>

</html>
