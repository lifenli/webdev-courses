<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="color-change-project.css">
    <title>Color Change</title>
</head>

<body>
    <h1>Change Your Color</h1>
    <h2 id='rgb'>Welcome!</h2>
    <button id='changeBTN'>click to change</button>

    <!-- THIS IS FOR THE FORM PROJECT -->
    <div id="formPro">
        <h2>Grocery List</h2>
        <form action="/nowhere">
            <label for="item">Enter A Product</label>
            <input type="text" id="product" name="product">
            <label for="item">Enter A Quantity</label>
            <input type="number" id="qty" name="qty">
            <button>Submit</button>
        </form>
        <ul id="list"></ul>


    </div>

    <!-- THIS IS FOR THE INPUT AND CHANGE PROJECT -->
    <div id="inputchangePro">
        <h2>CHANGE AND INPUT PROJECT - to update the info live</h2>
        <h3 id="title">Look here for the change effect</h3>
        <label for="changeEvt">Change Event: </label>
        <input type="text" id="changeEvt">
        <br>
        <label for="inputEvt">Input Event:</label>
        <input type="text" id="inputEvt">

    </div>


    <script src="color-change-project.js"></script>
</body>

</html>
